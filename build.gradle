plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'idea'
}

task wrapper(type: Wrapper) {
   gradleVersion = '4.6' //version required
}

// Define the main class for the application
mainClassName = 'tk.dcmmc.Reg2AutomataGUI'

/**
 * 1st approach: Setting encoding during compilation in Java and Test classes
  */
  compileJava.options.encoding = "UTF-8"
  compileTestJava.options.encoding = "UTF-8"
  

// support for java9
compileJava {
    if(JavaVersion.current() == JavaVersion.VERSION_1_9 || JavaVersion.current() == 
		JavaVersion.VERSION_1_10)
   	 options.compilerArgs += ["--add-modules", "java.xml.bind,java.xml.ws.annotation"]
}

compileTestJava {
    if(JavaVersion.current() == JavaVersion.VERSION_1_9 || JavaVersion.current() == 
		JavaVersion.VERSION_1_10)
    	options.compilerArgs += ["--add-modules", "java.xml.bind,java.xml.ws.annotation"]
}

test {
    if(JavaVersion.current() == JavaVersion.VERSION_1_9 || JavaVersion.current() == 
		JavaVersion.VERSION_1_10)
    	jvmArgs += ["--add-modules", "java.xml.bind,java.xml.ws.annotation"]
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()

    maven{ url 'https://repo1.maven.org/maven2/'}

    maven { url "https://jitpack.io" }

    maven { url 'https://repository.apache.org/content/repositories/snapshots/' }

    // maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    compile 'guru.nidi:graphviz-java:0.5.0'

    compile 'org.slf4j:slf4j-nop:1.7.25'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // MD
    if(JavaVersion.current() == JavaVersion.VERSION_1_9 || JavaVersion.current() == 
		JavaVersion.VERSION_1_10)
    	compile 'com.jfoenix:jfoenix:9.0.3' // Java 9
    else if(JavaVersion.current() == JavaVersion.VERSION_1_8)
        compile 'com.jfoenix:jfoenix:8.0.3' // Java 8

    // pinch-to-zoom pane lib
    compile 'net.kurobako.gesturefx:gesturefx:0.2.0'

    // svg
    // implementation 'com.github.DCMMC:svgSalamander:v1.1.1'
    compile 'com.github.elbosso:batik:mitigating-java9-module-system-screw-up-SNAPSHOT'
}
